        <section style="width:100%;overflow: hidden;height: 100vh;position: relative;">
            <div id="slice-1" style="width:100%;height: 100vh;position: absolute;top:0;z-index: 1;">
                <img id="s1-img1"  src="./assets/img/1.png" style="z-index:2;width:100%;height: 150vh;position: absolute;top:-50vh">
                <img id="s1-img2" src="./assets/img/2.png" style="z-index:1;position: absolute;width:100%;height:150vh;top:-50vh">
            </div>
            <div id="slice-2" style="width:100%;height: 100vh;position: absolute;top:0;z-index: 2;clip-path: circle(70vh at center);">
                <div style="width: 100%;height: 100vh;background: rgba(36, 36, 36, 0.31);position: absolute;z-index: 10;"></div>
                <img id="s2-img1"  src="./assets/img/1.png" style="z-index:2;width:100%;height: 150vh;position: absolute;top:-50vh">
                <img id="s2-img2" src="./assets/img/2.png" style="z-index:1;position: absolute;width:100%;height:150vh;top:-50vh">
            </div>
            <div id="slice-3" style="width:100%;height: 100vh;position: absolute;top:0;z-index: 4;clip-path: circle(250px at center);">
                <img id="s3-img1"  src="./assets/img/1.png" style="z-index:2;position: absolute;width:100%;height:150vh;top:-50vh">
                <img id="s3-img2" src="./assets/img/2.png" style="z-index:1;position: absolute;width:100%;height:150vh;top:-50vh">
            </div>
        </section>

        <div onclick="switch_images()"  style="display: grid;place-items: center;background: #CBD764;width: 50px;height: 50px;border-radius: 50%;cursor: pointer;position: fixed;z-index: 15;bottom: 20px;right: 20px;">
            <ion-icon name="sync-outline" style="font-size: 22px;"></ion-icon>
        </div>
