    <!-- begin of main -->

    <section style="width:100%;overflow: hidden;height: 100vh;position: relative;">
        <div style="width:100%;height:100vh;position:absolute;overflow:hidden">
            <div id="slice-1" style="width:120%;height: 120%;position: absolute;top:-10%;left:-10%;z-index: 0;">
                <img id="s1-img1" src="./assets/img/1.png"
                    style="z-index:4;width:120%;height: 120%;position: absolute;">
                <img id="s1-img2" src="./assets/img/2.png" style="z-index:3;position: absolute;width:120%;height:120%;">
                <img id="s1-img3" src="./assets/img/3.jpg" style="z-index:2;position: absolute;width:120%;height:120%;">
                <img id="s1-img4" src="./assets/img/1.png" style="z-index:1;position: absolute;width:120%;height:120%;">
            </div>
        </div>
        <div style="width:100%;height:100vh;position:absolute;overflow:hidden;">
            <div id="slice-2"
                style="width:120%;height: 120%;position: absolute;top:-10%;left:-10%;z-index: 2;clip-path: circle(70vh at center);">
                <div
                    style="width: 120%;height: 120%;background: rgba(36, 36, 36, 0.31);position: absolute;z-index: 10;">
                </div>
                <img id="s2-img1" src="./assets/img/1.png"
                    style="z-index:4;width:120%;height: 120%;position: absolute;">
                <img id="s2-img2" src="./assets/img/2.png" style="z-index:3;position: absolute;width:120%;height:120%;">
                <img id="s2-img3" src="./assets/img/3.jpg" style="z-index:2;position: absolute;width:120%;height:120%;">
                <img id="s2-img4" src="./assets/img/1.png" style="z-index:1;position: absolute;width:120%;height:120%;">
            </div>
        </div>
        <div style="width:100%;height:100vh;position:absolute;overflow:hidden">
            <div id="slice-3"
                style="width:120%;height: 120%;position: absolute;top:-10%;left:-10%;z-index: 4;clip-path: circle(38vh at center);">
                <img id="s3-img1" src="./assets/img/1.png" style="z-index:4;position: absolute;width:100%;height:120%;">
                <img id="s3-img2" src="./assets/img/2.png" style="z-index:3;position: absolute;width:100%;height:120%;">
                <img id="s3-img3" src="./assets/img/3.jpg" style="z-index:2;position: absolute;width:120%;height:120%;">
                <img id="s3-img4" src="./assets/img/1.png" style="z-index:1;position: absolute;width:120%;height:120%;">
            </div>
        </div>
    </section>

    <div class="switch-btn" onclick="switch_images()">
        <ion-icon name="sync-outline" style="font-size: 22px;"></ion-icon>
    </div>

    <!-- end of footer -->
